<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
           
        <h:panelGrid columns="2">
            <p:outputLabel for="usuario" value="usuario"/>
            <p:inputText id="usuario" value="#{indexController.usuario.usuario}" required="true"/>
            
            <p:outputLabel for="password" value="password"/>
            <p:inputText id="password" value="#{indexController.usuario.password}" type="password"  required="true"/>
            
            <p:commandButton icon="ui-icon-key" value="Iniciar Sesion " action="#{indexController.iniciarSesion()}"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
